server:
  port: 7001
  error:
    include-message: always

spring:
  datasource:
    url: jdbc:h2:mem:task_manager;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driverClassName: org.h2.Driver
  h2:
    console.enabled: true
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

